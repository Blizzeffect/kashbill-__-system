<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KASHBILL // AUDIO_SYS_V2.4</title>
  <link rel="icon" href="/logo.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#ffffff', // Stark White
            secondary: '#990000', // Deep visceral red
            carbon: '#050505', // True deep black
            surface: '#0a0a0a',
            'surface-light': '#111111',
            'grid-line': '#1a1a1a',
          },
          fontFamily: {
            display: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            mono: ['Inter', 'monospace'], // Fallback mono to Inter for cleaner look
          },
          animation: {
            'scan': 'scan 4s linear infinite',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            scan: {
              '0%': { backgroundPosition: '0% 0%' },
              '100%': { backgroundPosition: '0% 100%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #e5e5e5;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Noise Texture - Kept for raw feeling but reduced opacity */
    .noise {
      position: fixed;
      inset: 0;
      z-index: 49;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ffffff;
    }
  </style>
  <script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^12.34.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
